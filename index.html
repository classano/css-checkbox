<!DOCTYPE html>
<html lang="sv-SE">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<h1>Nice CSS checkboxes and radiobuttons</h1>
		<p>
			This examples uses <a href="http://fortawesome.github.io/Font-Awesome/" target="_blank">Font Awsome</a> to show nice icons.
		</p>
		<p>
			Se code on my github <a href="http://github.com/classano/nice-css-checkboxes-radiobuttons/" target="_blank">http://github.com/classano/nice-css-checkboxes-radiobuttons/</a>
		</p>
		<h2>Checkboxes</h2>
		<div class="checkboxContainer">
			<input type="checkbox" name="checkbox_1" id="checkbox_1" value="1" class="checkboxBtn" />
			<label for="checkbox_1"><span></span> Checkbox 1</label>
		</div>
		<div class="checkboxContainer">
			<input type="checkbox" name="checkbox_2" id="checkbox_2" value="1" class="checkboxBtn" />
			<label for="checkbox_2"><span></span> Checkbox 2</label>
		</div>
		<div class="checkboxContainer">
			<input type="checkbox" name="checkbox_3" id="checkbox_3" value="1" class="checkboxBtn" />
			<label for="checkbox_3"><span></span> Checkbox 3</label>
		</div>
		<h2>Radiobuttons</h2>
		<div class="checkboxContainer">
			<input type="radio" name="radiobtn" id="radiobtn_1" value="1" class="checkboxBtn" />
			<label for="radiobtn_1"><span></span> Radio 1</label>
			<input type="radio" name="radiobtn" id="radiobtn_2" value="2" class="checkboxBtn" />
			<label for="radiobtn_2"><span></span> Radio 2</label>
		</div>
	</body>
</html>
